name: Build & Deploy Qingverse 

on:
  push:
    branches: [ "main" ]
    paths:
      - "apps/api/**"
      - "apps/web/**"
      - "content/**"
      - "deploy/**"
      - ".github/workflows/**"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.vars.outputs.tag }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Set tag
        id: vars
        run: echo "tag=${GITHUB_SHA::7}" >> "$GITHUB_OUTPUT"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Aliyun ACR
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.ACR_REGISTRY }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build & Push API image
        uses: docker/build-push-action@v6
        with:
          context: apps/api
          file: apps/api/Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            ${{ secrets.ACR_REGISTRY }}/${{ secrets.ACR_NAMESPACE }}/qingverse-api:${{ steps.vars.outputs.tag }}
          build-args: |
            GOPROXY=https://proxy.golang.com.cn,https://goproxy.cn,https://goproxy.io,direct
          cache-from: type=gha,scope=api
          cache-to: type=gha,mode=max,scope=api

      - name: Build & Push Web image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: apps/web/Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            ${{ secrets.ACR_REGISTRY }}/${{ secrets.ACR_NAMESPACE }}/qingverse-web:${{ steps.vars.outputs.tag }}
          cache-from: type=gha,scope=web
          cache-to: type=gha,mode=max,scope=web

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          port: ${{ secrets.SERVER_PORT }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            set -e
            cd ~/workspace/my-learning-record

            # 拉取最新代码
            git fetch origin main
            git reset --hard origin/main

            cd deploy

            # 更新 API_TAG / WEB_TAG 为本次构建的 tag
            sed -i "s/^API_TAG=.*/API_TAG=${{ needs.build.outputs.tag }}/" .env
            sed -i "s/^WEB_TAG=.*/WEB_TAG=${{ needs.build.outputs.tag }}/" .env

            # 拉取新镜像并重启
            docker compose pull api web
            docker compose up -d api web
            docker compose restart caddy

            docker image prune -f
            echo "✅ Deployed tag=${{ needs.build.outputs.tag }}"
